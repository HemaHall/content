category: Analytics & SIEM
commonfields:
  id: Looker
  version: -1
configuration:
- display: API URL and port (e.g. https://example.looker.com:19999)
  name: url
  required: true
  type: 0
- defaultvalue: 'true'
  display: Trust any certificate (unsecure)
  name: unsecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- display: API3 Client ID
  name: client_id
  required: true
  type: 0
- display: API3 Client Secret
  name: client_secret
  required: true
  type: 4
description: Looker is a business intelligence software and big data analytics platform
  that helps you explore, analyze and share real-time business analytics easily.
display: Looker
name: Looker
script:
  commands:
  - arguments:
    - default: true
      description: Id of the look - can be found in the look's URL or by running looker-search-looks
      isArray: false
      name: id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: json
      description: Format of result
      isArray: false
      name: result_format
      predefined:
      - json
      - csv
      required: true
      secret: false
    - default: false
      defaultValue: '50'
      description: Maximum number of results to return (0 for looker-determined limit)
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Fields to return
      isArray: true
      name: fields
      required: false
      secret: false
    - default: false
      description: Name of the look
      isArray: false
      name: name
      required: false
      secret: false
    deprecated: false
    description: Run a given look's query and return the results in the requested
      format.
    execution: false
    name: looker-run-look
    outputs:
    - contextPath: Looker.Look.ID
      description: Look ID
      type: Number
    - contextPath: Looker.Look.Results
      description: Look Results
      type: Unknown
  - arguments:
    - default: true
      description: Match look name
      isArray: false
      name: name
      required: false
      secret: false
    - default: false
      description: Filter on a particular space
      isArray: false
      name: space_id
      required: false
      secret: false
    - default: false
      description: Filter on dashboards created by a particular user
      isArray: false
      name: user_id
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: Maximum number of looks to return (0 for looker-determined limit)
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Find saved looks matching search criteria
    execution: false
    name: looker-search-looks
    outputs:
    - contextPath: Looker.Look.ID
      description: Look ID
      type: Number
    - contextPath: Looker.Look.Name
      description: Look Name
      type: String
    - contextPath: Looker.Look.SpaceID
      description: ID of the space that contains the looker
      type: Number
    - contextPath: Looker.Look.SpaceName
      description: Name of the space that contains the looker
      type: String
    - contextPath: Looker.Look.LastUpdated
      description: The time that the look was last updated
      type: Date
  dockerimage: demisto/python3:3.7.3.221
  isfetch: false
  runonce: false
  script: '-'
  type: python
